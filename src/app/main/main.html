<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="row" ng-show="main.products.lenght !== 0">
    <div class="col-xs-12 titles-table">
      <div class="col-xs-3 text-center" ng-click="main.orderBy('sku')">
        SKU
        <span ng-show="main.isOrdered('+','sku')">▲</span>
        <span ng-show="main.isOrdered('-','sku')">▼</span>
      </div>
      <div class="col-xs-3 text-center" ng-click="main.orderBy('name')">
        NOMBRE
        <span ng-show="main.isOrdered('+','name')">▲</span>
        <span ng-show="main.isOrdered('-','name')">▼</span>
      </div>
      <div class="col-xs-3 text-center" ng-click="main.orderBy('price')">
        PRECIO
        <span ng-show="main.isOrdered('+','price')">▲</span>
        <span ng-show="main.isOrdered('-','price')">▼</span>
      </div>
    </div>
    <div class="col-xs-12 text-center"  ng-repeat="product in main.products | orderBy: main.order.direction + main.order.category">
      <div class="col-xs-3" >
        {{product.sku}}
      </div>
      <div class="col-xs-3" >
        {{product.name}}
      </div>
      <div class="col-xs-3" >
        {{product.price}}
      </div>
      <div class="col-xs-3" >
        <button type="button" class="btn btn-primary" ng-click="main.modify(product)">✎ MODIFICAR</button>
        <button type="button" class="btn btn-danger" ng-click="main.delete(product)">✖ BORRAR</button>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-success" ng-click="main.createProduct()">✚ CREAR NUEVO PRODUCTO</button>

  <div class="jumbotron text-center">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">
      <img src="assets/images/yeoman.png" alt="I'm Yeoman"><br>
      Always a pleasure scaffolding your apps.
    </p>
    <p class="animated infinite" ng-class="main.classAnimation">
      <button type="button" class="btn btn-lg btn-success" ng-click="main.showToastr()">Splendid Toastr</button>
    </p>
    <p>
      With ♥ thanks to the contributions of<acme-malarkey extra-values="['Yeoman', 'Gulp', 'Angular']"></acme-malarkey>
    </p>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
        <div class="caption">
          <h3>{{ awesomeThing.title }}</h3>
          <p>{{ awesomeThing.description }}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p>
        </div>
      </div>
    </div>
  </div>

</div>
